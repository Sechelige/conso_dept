<canvas id="stackedBarChart" width="600" height="400"></canvas>

<script>
    function executerRequeteSPARQL(endpointUrl, query) {
    return fetch(endpointUrl + '?query=' + encodeURIComponent(query), {
        method: 'GET',
        headers: { 'Accept': 'application/sparql-results+json' }
    })
        .then(response => response.json())
        .then(data => {
            return data; // Retourne les données
        })
        .catch(error => {
            afficherErreur('Erreur lors de la requête SPARQL: ' + error);
            throw error;
        });
}

async function create_graph() {
    const endpointUrl = 'http://127.0.0.1:7200/repositories/test'; 
    const query = `
                PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
                PREFIX iut: <https://cours.iut-orsay.fr/npbd/projet/oueyeya/>
                PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

                SELECT ?annee (SUM(?consoT) as ?totalConsoT) (SUM(?cA) as ?totalCA) (SUM(?cR) as ?totalCR) (SUM(?cT) as ?totalCT) (SUM(?cI) as ?totalCI) (SUM(?cAu) as ?totalCAu) WHERE { 
                    
                    ?dep rdf:type iut:Departement ;
                        iut:code ?codeDep;
                        iut:genere ?conso.     
                    ?conso iut:annee ?annee;
                        iut:conso_totale ?consoT;
                        iut:conso_agri ?cA;
                        iut:conso_resi ?cR;
                        iut:conso_tert ?cT;
                        iut:conso_indu ?cI;
                        iut:conso_autre ?cAu.
                    FILTER(?codeDep = '01')
                }
                GROUP BY ?annee
                ORDER BY ?annee
                `;

    const data_graph = await executerRequeteSPARQL(endpointUrl, query);
    try {
        if (data_graph.results.bindings.length > 0) {
            console.log(data_graph.results.bindings);
            return data_graph.results.bindings;
        }
    } catch (error) {
        console.log(error);
    }
}




// Votre fichier JSON
const jsonData = {
  "head": {
    "vars": [
      "annee",
      "totalConsoT",
      "totalCA",
      "totalCR",
      "totalCT",
      "totalCI",
      "totalCAu"
    ]
  },
  "results": {
    "bindings": [
      {
        "annee": { "value": "2011" },
        "totalConsoT": { "value": "3962580" },
        "totalCA": { "value": "28496" },
        "totalCR": { "value": "1977575" },
        "totalCT": { "value": "737572" },
        "totalCI": { "value": "1180990" },
        "totalCAu": { "value": "37948" }
      },
      {
        "annee": { "value": "2012" },
        "totalConsoT": { "value": "6301807" },
        "totalCA": { "value": "29907" },
        "totalCR": { "value": "2123743" },
        "totalCT": { "value": "2172604" },
        "totalCI": { "value": "1960070" },
        "totalCAu": { "value": "15482" }
      }
      // ... Ajoutez d'autres entrées de données ici si nécessaire
    ]
  }
};

// Traitement des données pour le graphique
const labels = jsonData.results.bindings.map(entry => entry.annee.value); // Récupération des années comme libellés

const datasets = Object.keys(jsonData.head.vars)
  .filter(key => key !== 'annee') // Filtrer les clés autres que 'annee'
  .map((key, index) => {
    const values = jsonData.results.bindings.map(entry => parseInt(entry[key].value));
    const colorPalette = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']; // Palette de couleurs pour les datasets

    return {
      label: jsonData.head.vars[index + 1], // Utilisation du label de la clé correspondante
      data: values,
      backgroundColor: colorPalette[index % colorPalette.length],
      borderColor: colorPalette[index % colorPalette.length],
      borderWidth: 1
    };
  });

console.log(datasets);
// Configuration des options du graphique
const options = {
  scales: {
    x: {
      stacked: true,
    },
    y: {
      stacked: true
    }
  }
};

// Obtention de la référence du canvas HTML où vous voulez dessiner le graphique
const ctx = document.getElementById('stackedBarChart').getContext('2d');

// Création du graphique de type 'bar' en utilisant les données et les options
const data = { labels, datasets };
const stackedBarChart = new Chart(ctx, {
  type: 'bar',
  data: data,
  options: options
});
