<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contours des départements français</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.603354, 1.888334], 6); // Coordonnées de la France

    const departementsGeoJSON = {
      "type": "FeatureCollection",
      "features": [
        // Insérez ici les données GeoJSON des départements français
        // Exemple: { "type": "Feature", "properties": { "name": "Nom du département" }, "geometry": { "type": "Polygon", "coordinates": [ [ [lon1, lat1], [lon2, lat2], ... ] ] } }
      ]
    };

    L.geoJSON(departementsGeoJSON).addTo(map);
  </script>
</body>
</html>
